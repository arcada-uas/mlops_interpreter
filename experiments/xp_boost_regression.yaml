dataset:
    method: from_cassandra
    params:
        db_table: shohel.refined_stock_data
        stock_symbol: AAPL

        # FORMAT: %Y-%m-%d %H:%M:%S
        timestamps:
            start: '2019-01-01 00:00:00'
            end: '2019-01-10 00:00:00'

    # EXPECTED ROW SCHEMA
    expected_schema:
        symbol: str
        timestamp: str
        open: float
        close: float
        high: float
        low: float
        volume: int

#######################################################################################
#######################################################################################

features:

    # ADD STOCHASTIC K FEATURE
    -   name: stochastic_k
        params:
            window_size: 5
            output_column: sk5

    # SHIFT CLOSE COLUMN FORWARD BY 14 STEPS
    # THIS WILL BE THE TARGET COLUMN FOR MODEL TRAINING
    -   name: shift_column
        params:
            target_column: close
            shift_by: 14
            output_column: shifted_close

#######################################################################################
#######################################################################################

training:

    # WHAT COLUMNS TO USE FOR FEATURES
    feature_columns:
        - open
        - close
        - high
        - low
        - volume
        - sk5

    # WHAT COLUMN DO WE WANT TO PREDICT
    label_column: shifted_close

    # HOW SHOULD THE DATASET BE SEGMENTED?
    segmentation:
        method: standard_ttv
        params:
            sequence_ratio:
                - train: 0.75
                - test: 0.15
                - validate: 0.1

    # WHAT SCALAR SHOULD WE USE?
    scaler:
        name: standard_scaler
        params: {}

    # WHAT MODEL SHOULD WE USE?
    model:
        name: xg_boost_regression
        params:
            n_estimators: 5
            max_depth: 2
            learning_rate: 0.1
            subsample: 0.8

